<main class="estilo-dados">
  <h1>Cat√°logo de Livros</h1>
  <table class="table table-striped">
    <thead class="thead-dark">
      <th scope="col">Excluir</th>
      <th scope="col">Resumo</th>
      <th scope="col">Nome Ehthitora</th>
      <th scope="col">Autores</th>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
      <td>
        {{livro.titulo}}
        <br />
        <button class="btn btn-danger" (click) = "excluir(livro.codigo!)"
        >
          Excluir
        </button>
      </td>
      <td>{{livro.resumo}}</td>
      <td>{{obterNome(livro.codEditora!)}}</td>
      <td>
        <ul>
          <li *ngFor="let autor of livro.autores">{{autor}}</li>
        </ul>
      </td>
    </tr>
    </tbody>
  </table>
</main>
